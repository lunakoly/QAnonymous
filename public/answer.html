<!DOCTYPE html>
<html>
    <head>
        <title>Q|Anonymous</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/public/css/more/materialize.min.css">
        <link rel="stylesheet" href="/public/css/more/icon.css">

        <link rel="stylesheet" href="/public/css/common.css">
        <link rel="stylesheet" href="/public/css/answer.css">
    </head>

    <body>
        <div class="container center-align">
            <h5>Questions for <span class="nik">you</span></h5>

            {{^result.rows}}
                <h5>Looks like there're no new questions...</h5>
            {{/result.rows}}

            <div class="row">
                <div class="col m4 s12" id="lefter_topic floating-popups">
                    {{#result.column1}}
                        <div class="topic floating-popup">
                            <div class="question blue lighten-1">{{question}}</div>

                            <form
                                class="answer_form input-field no-margin"
                                action="/send-answer/{{ id }}"
                                method="POST">
                                <textarea
                                    class="inline-textarea answer_input"
                                    name="answer"
                                    placeholder="..."></textarea>
                            </form>

                            <a
                                class="send_button waves-effect waves-light btn blue lighten-1">Answer
                                <i class="material-icons right">send</i>
                            </a>
                        </div>
                    {{/result.column1}}
                </div>

                <div class="col m4 s12" id="center_topic floating-popups">
                    {{#result.column2}}
                        <div class="topic floating-popup">
                            <div class="question blue lighten-1">{{question}}</div>

                            <form
                                class="answer_form input-field no-margin"
                                action="/send-answer/{{ id }}"
                                method="POST">
                                <textarea
                                    class="inline-textarea answer_input"
                                    name="answer"
                                    placeholder="..."></textarea>
                            </form>

                            <a
                                class="send_button waves-effect waves-light btn blue lighten-1">Answer
                                <i class="material-icons right">send</i>
                            </a>
                        </div>
                    {{/result.column2}}
                </div>

                <div class="col m4 s12" id="righter_topic floating-popups">
                    {{#result.column3}}
                        <div class="topic floating-popup">
                            <div class="question blue lighten-1">{{question}}</div>

                            <form
                                class="answer_form input-field no-margin"
                                action="/send-answer/{{ id }}"
                                method="POST">
                                <textarea
                                    class="inline-textarea answer_input"
                                    name="answer"
                                    placeholder="..."></textarea>
                            </form>

                            <a
                                class="send_button waves-effect waves-light btn blue lighten-1">Answer
                                <i class="material-icons right">send</i>
                            </a>
                        </div>
                    {{/result.column3}}
                </div>
            </div>
        </div>

        <script src="/public/js/more/materialize.min.js"></script>

        <script src="/public/js/answer.js"></script>
    </body>
</html>
