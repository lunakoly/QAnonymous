<!DOCTYPE html>
<html>
    <head>
        <title>Q|Anonymous</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/public/css/more/materialize.css">
        <link rel="stylesheet" href="/public/css/more/icon.css">

        <link rel="stylesheet" href="/public/css/common.css">
    </head>

    <body>
        <div id="navbar">
            <ul class="hide-on-med-and-down">
                <li><a href="/" class="global-selection waves-effect waves-dark">Home</a></li>
                <div class="spacer"></div>
                <li><a href="/ask" class="global-selection waves-effect waves-dark">Ask</a></li>
                <div class="spacer"></div>
                <li><a href="/answer" class="global-selection waves-effect waves-dark">Answer</a></li>
            </ul>
            <a href="/" class="brand-logo">Q|Anonymous</a>
            <ul class="hide-on-med-and-down">
                <li><a href="/login" class="btn waves-effect waves-light">Log In</a></li>
            </ul>
        </div>


        <div class="hat valign-wrapper">
            <div class="container">
                <div class="row center">
                    <h2>Register</h2>

                    <form id="register_form" class="col m6 offset-m3 s12" action="/register" method="POST">
                        <div class="input-field">
                            <input type="text" id="username" name="username" tabindex="1" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field">
                            <input type="text" id="email" name="email" tabindex="2" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" id="password" name="password" tabindex="3" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="password" id="password_repeat" name="password_repeat" tabindex="4" required>
                            <label for="password">Once again</label>
                        </div>

                        <button
                            id="send_button"
                            class="btn-large waves-effect waves-light"
                            tabindex="4"
                            type="button">Go
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/public/js/more/materialize.min.js"></script>

        <script src="/public/js/validate.js"></script>
        <script src="/public/js/register.js"></script>
    </body>
</html>
