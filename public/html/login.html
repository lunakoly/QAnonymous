<!DOCTYPE html>
<html>
    <head>
        <title>Q|Anonymous</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/public/css/more/materialize.css">
        <link rel="stylesheet" href="/public/css/more/icon.css">

        <link rel="stylesheet" href="/public/css/common.css">
    </head>

    <body>
        <div id="navbar">
            <ul class="hide-on-med-and-down">
                <li><a href="/" class="global-selection waves-effect waves-dark">Home</a></li>
                <div class="spacer"></div>
                <li><a href="/ask" class="global-selection waves-effect waves-dark">Ask</a></li>
                <div class="spacer"></div>
                <li><a href="/answer" class="global-selection waves-effect waves-dark">Answer</a></li>
            </ul>
            <a href="/" class="brand-logo">Q|Anonymous</a>
            <ul class="hide-on-med-and-down">
                <li><a href="/register" class="btn waves-effect waves-light">Register</a></li>
            </ul>
        </div>


        <div class="hat valign-wrapper">
            <div class="container">
                <div class="row center">
                    <h2>Login</h2>

                    <form class="col m6 offset-m3 s12" action="/login" method="POST">
                        <div class="input-field">
                            <input type="text" class="validate" id="nik_input" name="username" tabindex="1" required>
                            <label for="nik_input">Login</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="validate" id="password" name="password" tabindex="2" required>
                            <label for="password">Password</label>
                        </div>

                        <button
                            id="send_button"
                            class="btn-large waves-effect waves-light"
                            tabindex="3"
                            type="submit">Go
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/public/js/more/materialize.min.js"></script>
    </body>
</html>
