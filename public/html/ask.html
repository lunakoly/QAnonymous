<!DOCTYPE html>
<html>
    <head>
        <title>Q|Anonymous</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/public/css/more/materialize.css">
        <link rel="stylesheet" href="/public/css/more/icon.css">

        <link rel="stylesheet" href="/public/css/common.css">
    </head>

    <body>
        <div id="navbar">
            <ul class="hide-on-med-and-down">
                <li><a href="/" class="global-selection waves-effect waves-dark">Home</a></li>
                <div class="spacer"></div>
                <li><a href="/ask" class="selected global-selection waves-effect waves-dark">Ask</a></li>
                <div class="spacer"></div>
                <li><a href="/answer" class="global-selection waves-effect waves-dark">Answer</a></li>
            </ul>
            <a href="/" class="brand-logo">Q|Anonymous</a>
            <ul class="hide-on-med-and-down">
                {{#loggedIn}}
                    <li><a href="/settings" class="btn-flat force-round waves-effect waves-dark">Settings</a></li>
                    <li><a href="/logout" class="btn waves-effect waves-light">Log Out</a></li>
                {{/loggedIn}}
                {{^loggedIn}}
                    <li><a href="/login" class="btn waves-effect waves-light">Log In</a></li>
                {{/loggedIn}}
            </ul>
        </div>

        <div class="slide">
            <div class="hat valign-wrapper">
                <div class="container">
                    <div class="row center">
                        <h2 class="hide-on-small-only">Looking for someone particular?</h2>
                        <h2 class="hide-on-med-and-up">Looking for</h2>

                        <div class="col s12 m6 offset-m3">
                            <nav>
                                <div class="nav-wrapper">
                                    <form>
                                        <div class="input-field">
                                            <input id="search" type="search" tabindex="1">
                                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                            <i class="material-icons">close</i>
                                        </div>

                                        <div class="indent"></div>
                                    </form>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row center">
                        <button
                            id="send_button"
                            class="btn-large waves-effect waves-light"
                            tabindex="2"
                            type="button">Find
                            <i class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/public/js/more/materialize.min.js"></script>

        <script src="/public/js/ask.js"></script>
    </body>
</html>
